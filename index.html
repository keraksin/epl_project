<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EPL Standings & Results</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/4dd9654a90.js"></script>
    </head>
    <body>
        <div class="global-wrapper">
            <div class="standings-wrapper">
                <h1 class="standings-wrapper__title">Standings</h1>
                <div class="table-wrapper">
                    <table class="table">
                        <thead class="table__header">
                            <th class="table__header_empty table__cell table__head-cell"></th>
                            <th class="table__team table__cell table__head-cell table__team_rline">TEAM</th>
                            <th class="table__cell table__head-cell">M</th>
                            <th class="table__cell table__head-cell">W</th>
                            <th class="table__cell table__head-cell">D</th>
                            <th class="table__cell table__head-cell">L</th>
                            <th class="table__cell table__head-cell">Pts</th>
                        </thead>
                        <tbody class="table__body">
                            <tr>
                                <td class="table__cell">1</td>
                                <td class="table__team table__team_rline">Chelsea</td>
                                <td class="table__cell">38</td>
                                <td class="table__cell">25</td>
                                <td class="table__cell">8</td>
                                <td class="table__cell">5</td>
                                <td class="table__cell">83</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="results-wrapper">
                <h1 class="resuts-wrapper__title">Results</h1>
                <div class="matchdays-wrapper">
                        <section class="matchdays-table__header">
                            <a href="#" class="matchdays-table__nextBtn">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                            <span class="matchdays-table__title">Matchday N</span>
                            <a href="#" class="matchdays-table__prevBtn">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                        </section>
                    <table class="matchdays-table">
                        <tr>
                            <td class="matchdays-table__homeTeam matchdays-table__cell">Chelsea</td>
                            <td class="matchdays-table__score matchdays-table__cell">4:0</td>
                            <td class="matchdays-table__awayTeam matchdays-table__cell">Arsenal</td>
                        </tr>
                        <tr>
                            <td class="matchdays-table__homeTeam matchdays-table__cell">Manchester United</td>
                            <td class="matchdays-table__score matchdays-table__cell">3:2</td>
                            <td class="matchdays-table__awayTeam matchdays-table__cell">Manchester City</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    <script src="js/script.js"></script>
    </body>
</html>
